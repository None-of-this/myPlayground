<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width,initial-scale=1.0">
 <title></title>
 <link rel="stylesheet" href="./css/aimTrain.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <h1>Aim Trainer</h1>
            <div class="gameItself">
                <div class="board">
                    <div class="box">hit
                        <p class="counter"> 0 </p>
                    </div>
                    <div class="box stopwatch-box">
                        <p class="stopwatch hide"> 30s</p>
                        <p class="startBtn"> start </p>
                    </div>
                    <div class="box">missed
                        <p class="miss"> 0 </p>
                    </div>

                </div>
                    <div class="btn">
                        <svg width="350" height="350">
                            <circle class="circle-inactive" cx="50" cy="50" r="10" fill="0094ff" />
                        </svg>
            </div>
                </div>
        </div>
    </div>
    <script src="aimTrain.js"></script>
</body>
</html>
